name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64 (with Debian package)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-amd64
            use_cross: true
            build_deb: true
            extension: ''

          # Linux ARM64 (Raspberry Pi 3/4/5)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-arm64
            use_cross: true
            build_deb: false
            extension: ''

          # Linux ARMv7 (Raspberry Pi 2/3)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            name: linux-armv7
            use_cross: true
            build_deb: false
            extension: ''

          # Windows 64-bit
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            name: win64
            use_cross: true
            build_deb: false
            extension: '.exe'

          # Windows 32-bit
          - target: i686-pc-windows-gnu
            os: ubuntu-latest
            name: win32
            use_cross: true
            build_deb: false
            extension: '.exe'

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-intel
            use_cross: false
            build_deb: false
            extension: ''

          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm
            use_cross: false
            build_deb: false
            extension: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # Install cross for Linux and Windows builds
      - name: Install cross
        if: matrix.use_cross == true
        run: cargo install cross --git https://github.com/cross-rs/cross

      # Install cargo-deb only for Linux AMD64
      - name: Install cargo-deb
        if: matrix.build_deb == true
        run: cargo install cargo-deb

      # Add target for macOS native builds
      - name: Add target
        if: matrix.use_cross == false
        run: rustup target add ${{ matrix.target }}

      - name: Create dist directory
        run: mkdir -p dist

      # Build the binary
      - name: Build ${{ matrix.name }}
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }} -p gg-server
          else
            cargo build --release --target ${{ matrix.target }} -p gg-server
          fi

          # Copy binary with standardized naming
          cp target/${{ matrix.target }}/release/gg-retro${{ matrix.extension }} dist/gg-retro_${{ matrix.name }}${{ matrix.extension }}

      # Build Debian package only for Linux AMD64
      - name: Build Debian package
        if: matrix.build_deb == true
        run: cargo deb --target ${{ matrix.target }} -p gg-server --no-build -o dist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: dist/*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Download all build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Consolidate all artifacts into single dist directory
      - name: Consolidate artifacts
        run: |
          mkdir -p dist
          find artifacts -type f -exec cp {} dist/ \;

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
